<!DOCTYPE html>
<html class="full_bg" lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Coming Soon |  {title} {Landing Page} </title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/default.css" />

	<!-- Latest compiled and minified JavaScript -->
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://underscorejs.org/underscore-min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="//www.parsecdn.com/js/parse-1.5.0.min.js"></script>
		
	<!-- Customzied Template -->
	<script type="text/template" id="landingPage_Template">
		<div class="container-fluid container-50">
			<div class="panel panel-default panel-transparent">
				<div class="panel-body">
					<h1><%- header %></h1>
					<p><%- body %></p>
					
					<div class="container-fluid">
						<p> <strong>Get Social! </strong> Twitter | Instagram | Facebook </p>
					</div>
					
					<form  id="subscribeForm" class="form-inline">
						<div class="form-group">
							<label class="sr-only" for="inputEmail">Enter Your Email Address</label>
							<input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Enter Your Email Address" required>
						</div>
						<button class="btn btn-default" type="submit">Let Me Know!</button>
					</form>
					
					<div class="container-fluid">
						<span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span> <%-footer %>
					</div>
					
				</div><!--panel-body-->
			</div><!--panel panel-default-->
		</div> <!--container-fluid--> 
	</script>
	<!-- End of Template -->
	
	<!-- Customized JS -->
	<script src="js/config.js"></script>
	<script src="js/appData.js"></script>
	<script src="js/WaitingUserData.class.js"></script>
	<script src="js/startup.js"></script>

	</script>
</head>
<body>

<!-- Pop Up Modal Dialog --->
<div class="modal fade success-modal-modal-sm" id="popUp-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
		<div class="modal-header">{headerText}</div>
			<div class="modal-body">
				<p>{Body Text}</p>
			</div>
			<div class="modal-footer">
				<button type="button" id="popUp-btn" class="btn btn-primary" data-dismiss="modal">
					<span id="popUp-btn-icon" class="glyphicon glyphicon-ok" aria-hidden="true"></span>
					<span id="popUp-btn-text">{ButtonText}</span>
				</button>
			</div>
    </div>
  </div>
</div>
<!-- End of Modal Dialog --->

<!-- Main Page -->
<div id="main"></div>
<!--End of Main Page -->
</body>
</html>
